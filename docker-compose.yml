version: '3.1'

services:
    api:
        image: com.tookitaki/btc-price-api:latest
        depends_on:
            - database
        ports:
            - 8097:8097

    database:
        image: mariadb
        restart: always
        container_name: mariadb
        environment:
            MYSQL_ROOT_PASSWORD: admin1
            MYSQL_DATABASE: btc_rates
        volumes:
            - ${PWD}/schema.sql:/var/config/schema.sql
        ports:
            - 3306:3306

    namenode:
        image: bde2020/hadoop-namenode:1.1.0-hadoop2.8-java8
        container_name: namenode
        volumes:
          - ./data/namenode:/hadoop/dfs/name
        environment:
          - CLUSTER_NAME=test
        env_file:
          - ./hadoop-hive.env
        ports:
          - 50070:50070

    datanode:
        image: bde2020/hadoop-datanode:1.1.0-hadoop2.8-java8
        depends_on:
          - namenode
        volumes:
          - ./data/datanode:/hadoop/dfs/data
        env_file:
          - ./hadoop-hive.env
        ports:
          - 50075:50075

    hive-server:
        image: bde2020/hive:2.1.0-postgresql-metastore
        container_name: hive-server
        env_file:
          - ./hadoop-hive.env
        environment:
          - "HIVE_CORE_CONF_javax_jdo_option_ConnectionURL=jdbc:postgresql://hive-metastore/metastore"
        ports:
          - "10000:10000"

    hive-metastore:
        image: bde2020/hive:2.1.0-postgresql-metastore
        container_name: hive-metastore
        env_file:
          - ./hadoop-hive.env
        command: /opt/hive/bin/hive --service metastore

    hive-metastore-postgresql:
        image: bde2020/hive-metastore-postgresql:2.1.0

    spark-master:
        image: bde2020/spark-master:2.1.0-hadoop2.8-hive-java8
        container_name: spark-master
        volumes:
          - ./sparkjars:/lib/jars
        ports:
          - 8080:8080
          - 7077:7077
        env_file:
          - ./hadoop-hive.env

    spark-worker:
        image: bde2020/spark-worker:2.1.0-hadoop2.8-hive-java8
        depends_on:
          - spark-master
        environment:
          - SPARK_MASTER=spark://spark-master:7077
        ports:
          - "8081:8081"
        env_file:
          - ./hadoop-hive.env

    zookeeper:
        image: wurstmeister/zookeeper
        ports:
          - "2181:2181"

    kafka:
        image: wurstmeister/kafka:2.11-2.0.0
        ports:
          - "9092"
        container_name: kafka
        environment:
          KAFKA_LISTENERS: PLAINTEXT://:9092
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_CREATE_TOPICS: "Rates:1:1"
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock